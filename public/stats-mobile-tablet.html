<!DOCTYPE html>
<html>
<head>
	<title>Drone Strike</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>
	<header>
		<div class="logo-container">
			<img class="logo" src="assets/images/whitelogo.png">
		</div>
		<nav>
			<a href="map-mobile-tablet.html">MAP</a>
		</nav>
	</header>
	<main class="cf">
		<!-- stats -->
		<div class="graph">
	<!-- Put interactive graph here! Static code below.-->
			<div class="charts--container">
			  <ul>
			    <li>
			      <div id="pieChart">
			      
			      <div id="lineChart">
			        <svg id="lineChartSVG" class="lineChart--svg">
			          <defs>
			            <linearGradient id="lineChart--gradientBackgroundArea" x1="0" x2="0" y1="0" y2="1">
			              <stop class="lineChart--gradientBackgroundArea--top" offset="0%" />
			              <stop class="lineChart--gradientBackgroundArea--bottom" offset="100%" />
			            </linearGradient>
			          </defs>
			        </svg>
			      </div>
			    </li>
			  </ul>
			</div>
		</div>
		<form class="cf hide">
			<div class="filter-container">		 
				<select class="filters-increment">
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option value="2014">2014</option>
						<option value="2013">2013</option>
						<option value="2012">2012</option>
						<option value="2011">2011</option>
						<option value="2010">2010</option>
						<option value="2009">2009</option>
						<option value="2008">2008</option>
						<option value="2007">2007</option>
						<option value="2006">2006</option>
						<option value="2005">2005</option>
						<option value="2004">2004</option>
						<option value="2003">2003</option>
						<option value="2002">2002</option>
					</select>
			</div>
		</form>
		<div class="description">
			<h2>SUMMARY</h2>
			<p class="default">Click data point on graph to show a brief summary
				<!-- description shown here when dot on graph is clicked -->
			</p>
			
		</div>
		<section class="statssec">
			<h2>Casualties</h2>
			<div id="totals" class="casualties">
				<h4>Civilian</h4>
				<div>0</div>
			</div>
			<div id="civilian" class="casualties">
				<h4>Total</h4>
				<div>0</div>
			</div>
		</section>
	</main>
	<footer>
		<small>&copy; 2016 Sortie All Rights Reserved</small>
	</footer>
</body>
</html>
